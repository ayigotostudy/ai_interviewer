<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试助手 - 控制台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <header class="dashboard-header">
            <h1>AI面试助手</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="cyber-button small">
                    <span class="glow-text">退出</span>
                </button>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="action-bar">
                <button onclick="showCreateMeetingForm()" class="cyber-button">
                    <span class="glow-text">创建面试</span>
                </button>
            </div>

            <div class="meeting-list" id="meetingList">
                <!-- 面试列表将通过 JavaScript 动态加载 -->
            </div>
        </main>
    </div>

    <!-- 创建面试表单 -->
    <div id="createMeetingForm" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>创建面试</h2>
            <form id="meetingForm">
                <div class="form-group">
                    <input type="text" id="candidate" name="candidate" required class="cyber-input">
                    <label for="candidate">候选人姓名</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="position" name="position" required class="cyber-input">
                    <label for="position">应聘职位</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group">
                    <textarea id="jobDescription" name="jobDescription" required class="cyber-input"></textarea>
                    <label for="jobDescription">职位描述</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="cyber-button">
                        <span class="glow-text">创建</span>
                    </button>
                    <button type="button" onclick="hideCreateMeetingForm()" class="cyber-button">
                        <span class="glow-text">取消</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 聊天窗口 -->
    <div id="interviewChat">
        <div id="chatHeader">
            <span>AI面试</span>
            <div class="chat-controls">
                <button onclick="minimizeChat()">最小化</button>
                <button onclick="closeChat()">关闭</button>
            </div>
        </div>
        <div id="chatContent"></div>
        <div id="chatInput">
            <textarea id="answerInput" placeholder="输入你的回答... (Ctrl + Enter 发送)"></textarea>
            <button onclick="sendAnswerToAI()" class="cyber-button">
                <span class="glow-text">发送</span>
            </button>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html> 
</html>

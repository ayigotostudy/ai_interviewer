<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试助手 - 登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <div class="login-form">
            <h2>登录</h2>
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" required class="cyber-input">
                    <label for="email">邮箱</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required class="cyber-input">
                    <label for="password">密码</label>
                    <div class="input-line"></div>
                </div>
                <button type="submit" class="cyber-button">
                    <span class="glow-text">登录</span>
                    <span class="particle-layer"></span>
                </button>
                <div class="form-footer">
                    <a href="javascript:void(0)" onclick="showRegister()" class="cyber-link">注册账号</a>
                </div>
            </form>
        </div>
    </div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
